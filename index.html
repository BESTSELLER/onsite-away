<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#f5f7fa">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Onsite Away Timer</title>

    <!-- Google Fonts: Inter & Mountains of Christmas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Mountains+of+Christmas:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="decorations">
        <div class="santa-hat"></div>
    </div>

    <div class="container">
        <!-- Config Screen -->
        <div id="config-screen" class="screen active">
            <h2>Set Away Time</h2>

            <div class="duration-grid">
                <div class="duration-card" data-duration="15">15m</div>
                <div class="duration-card" data-duration="30">30m</div>
                <div class="duration-card" data-duration="45">45m</div>
                <div class="duration-card" data-duration="60">60m</div>
            </div>

            <div class="input-group">
                <label>Quick Notes</label>
                <div class="chip-container">
                    <div class="chip" data-text="We are at lunch, back soon!">Lunch</div>
                    <div class="chip" data-text="In a meeting, do not disturb.">Meeting</div>
                    <div class="chip" data-text="Focus time, back later.">Focus Time</div>
                    <div class="chip" data-text="Be right back!">BRB</div>
                </div>

                <label for="notes-input">Custom Note</label>
                <textarea id="notes-input" placeholder="Type a custom message..."></textarea>
            </div>

            <button id="start-button" class="btn-primary">Start Timer</button>
        </div>

        <!-- Timer Screen -->
        <div id="timer-screen" class="screen">
            <div id="timer-display">00:00</div>
            <div id="timer-notes"></div>
            <button id="stop-button" class="btn-danger">Stop</button>
        </div>
    </div>

    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <script src="script.js"></script>
</body>

</html>
