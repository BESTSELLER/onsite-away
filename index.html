<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Timer App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        #config-screen, #timer-screen {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .duration-buttons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #fff;
        }
        .duration-buttons button.selected {
            background-color: #007aff;
            color: white;
            border-color: #007aff;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .action-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #007aff;
            color: white;
            width: 100%;
        }
        #timer-screen {
            display: none;
        }
        #timer {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }
        #display-notes {
            margin-bottom: 20px;
            font-size: 18px;
            white-space: pre-wrap;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
        }
        #stop-button {
            background-color: #ff3b30;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="config-screen">
            <h2>Select Duration</h2>
            <div class="duration-buttons">
                <button data-duration="15">15 min</button>
                <button data-duration="30">30 min</button>
                <button data-duration="45">45 min</button>
                <button data-duration="60">60 min</button>
            </div>
            <textarea id="notes" placeholder="Notes"></textarea>
            <button id="start-button" class="action-button">Start</button>
        </div>

        <div id="timer-screen">
            <div id="display-notes"></div>
            <div id="timer">00:00</div>
            <button id="stop-button" class="action-button">Stop</button>
        </div>
    </div>

    <script>
        const configScreen = document.getElementById('config-screen');
        const timerScreen = document.getElementById('timer-screen');
        const durationButtons = document.querySelectorAll('.duration-buttons button');
        const notesInput = document.getElementById('notes');
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        const timerDisplay = document.getElementById('timer');
        const notesDisplay = document.getElementById('display-notes');

        let selectedDuration = 0;
        let timerInterval;

        durationButtons.forEach(button => {
            button.addEventListener('click', () => {
                durationButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                selectedDuration = parseInt(button.dataset.duration, 10);
            });
        });

        startButton.addEventListener('click', () => {
            if (selectedDuration === 0) {
                alert('Please select a duration.');
                return;
            }

            configScreen.style.display = 'none';
            timerScreen.style.display = 'block';

            notesDisplay.textContent = notesInput.value || 'No notes.';

            let timeInSeconds = selectedDuration * 60;
            startTimer(timeInSeconds);
        });

        stopButton.addEventListener('click', () => {
            clearInterval(timerInterval);
            configScreen.style.display = 'block';
            timerScreen.style.display = 'none';
            selectedDuration = 0;
            durationButtons.forEach(btn => btn.classList.remove('selected'));
            notesInput.value = '';
        });

        function startTimer(duration) {
            let timer = duration;
            timerInterval = setInterval(() => {
                const minutes = Math.floor(timer / 60);
                let seconds = timer % 60;

                seconds = seconds < 10 ? '0' + seconds : seconds;

                timerDisplay.textContent = `${minutes}:${seconds}`;

                if (--timer < 0) {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = "Time's up!";
                }
            }, 1000);
        }
    </script>

</body>
</html>
